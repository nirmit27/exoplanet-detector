{% extends "base.html" %}
{% block content %}

<section class="bg-white p-6 md:p-8 rounded-lg shadow-md w-screen">
    <h2 class="text-2xl font-bold text-center mb-6">Time Series Data Analysis</h2>

    <div class="flex justify-center mb-6">

        {% if plot_html %}
        <div class="h-screen max-w-full">
            {{ plot_html | safe }}
        </div>
        {% else %}
        <p class="text-gray-600 text-center">No data to visualize yet. Upload a dataset first.</p>
        {% endif %}

    </div>
</section>

{% endblock %}
